<div class="card w-96 card-lg shadow-sm" [class.bg-green-900]="isRunning()" [class.bg-amber-900]="!isRunning()">
  <div class="card-body">
    <form>
    <label for="tags">Choose a tag to work on:</label>
    <h3>{{ selectedTagXXX }}</h3>
    <button (click)="openTagSelector()" class="btn btn-xs btn-outline ml-2 mb-2">Manage Tags</button>
    
    <small>Current: {{ elapsedSeconds() }}s</small>
  </form>
    <div class="justify-end card-actions">
      <button type="button" (click)="isRunning() ? stop() : start()" class="btn btn-secondary">{{ isRunning() ? "Stop Timer" : "Start New Timer" }}</button>
    </div>
  </div>
</div>
