<li class="list-row content-center min-w-100">
    <p class="text-xl">{{ item.tag }}</p>
    <p class="overflow-scroll">Started At: {{ item.startedAt | date:'short' }}</p>
    <p>Ended At: {{ item.endedAt | date:'short' }}</p>
  
  <div>
    <p>Duration: {{ duration ? (duration / 1000 / 60 | number:'1.0-0') + ' minutes' : 'Ongoing' }}</p>
  </div>

  <button type="button" class="btn btn-soft"><a [routerLink]="['/delete', item.id]">edit</a></button>
</li>
