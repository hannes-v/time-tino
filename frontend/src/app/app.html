<body class="max-w-3xl mx-auto p-4">
  <h1 class="text-2xl">TimeTino</h1>
  <small class="text-sm text-accent">The simple TimeTracker</small>
  <hr />
  <app-timeinput></app-timeinput>

  <div class="tabs tabs-lift">
  <input type="radio" name="my_tabs_3" class="tab" aria-label="Flow" checked="checked"/>
  <div class="tab-content bg-base-100 border-base-300 p-6">
    <ul class="list">  
      @for(item of allItems(); track item.id) {
        <app-listentry [item]="item"></app-listentry>
        
      }
    </ul>
  </div>

  <input type="radio" name="my_tabs_3" class="tab" aria-label="Month" />
  <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 2</div>

  <input type="radio" name="my_tabs_3" class="tab" aria-label="Overall" />
  <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 3</div>
</div>

  <button (click)="openMoal()"></button>
</body>
