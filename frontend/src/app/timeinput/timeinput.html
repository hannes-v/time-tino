<div class="card w-96 card-lg shadow-sm" [class.bg-green-900]="timerRunning" [class.bg-amber-900]="!timerRunning">
  <div class="card-body">
    <form>
    <label for="tags">Choose a tag to work on:</label>
    <select name="tags" id="tags" [(ngModel)]="selectedTag">
      @for(tag of getTags(); track tag) {
        <option value="{{ tag }}">{{ tag }}</option>
      }
    </select>
  </form>
    <div class="justify-end card-actions">
      <button type="button" (click)="timerButtonClicked()" class="btn btn-secondary">{{ timerRunning ? "Stop Timer" : "Start New Timer" }}</button>
    </div>
  </div>
</div>
